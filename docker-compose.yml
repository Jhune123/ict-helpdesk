version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ict-helpdesk-app
    restart: always
    working_dir: /var/www/html
    # Mount only what needs to be writable or updated on host
    volumes:
      - /var/www/ict-helpdesk/public:/var/www/html/public
      - /var/www/ict-helpdesk/public/build:/var/www/html/public/build        # ✅ mount built vite assets
      - /var/www/ict-helpdesk/storage:/var/www/html/storage
      - /var/www/ict-helpdesk/bootstrap/cache:/var/www/html/bootstrap/cache
      - /var/www/ict-helpdesk/.env:/var/www/html/.env
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ict_helpdesk
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    networks:
      - ict-net

  webserver:
    image: nginx:alpine
    container_name: ict-helpdesk-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/ict-helpdesk/public:/var/www/html/public:ro
      - /var/www/ict-helpdesk/public/build:/var/www/html/public/build:ro      # ✅ mount same build dir to nginx
      - /var/www/ict-helpdesk/nginx/conf.d:/etc/nginx/conf.d:ro
      - /var/www/ict-helpdesk/certbot/conf:/etc/letsencrypt
      - /var/www/ict-helpdesk/certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - ict-net

  db:
    image: mysql:8.0
    container_name: ict-helpdesk-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ict_helpdesk
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql        # ✅ Use project-local folder for DB persistence
    command: --default-authentication-plugin=mysql_native_password  # ✅ Fixes some Laravel connection issues
    networks:
      - ict-net

  certbot:
    image: certbot/certbot
    container_name: ict-helpdesk-certbot
    volumes:
      - /var/www/ict-helpdesk/certbot/conf:/etc/letsencrypt
      - /var/www/ict-helpdesk/certbot/www:/var/www/certbot
    networks:
      - ict-net

networks:
  ict-net:
    driver: bridge
