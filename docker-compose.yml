services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ict-helpdesk-app
    restart: always
    working_dir: /var/www/html
    volumes:
      - /var/www/ict-helpdesk:/var/www/html
    networks:
      - ict-net

  webserver:
    image: nginx:alpine
    container_name: ict-helpdesk-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/ict-helpdesk:/var/www/html
      - /var/www/ict-helpdesk/nginx/conf.d:/etc/nginx/conf.d
      - /var/www/ict-helpdesk/certbot/conf:/etc/letsencrypt
      - /var/www/ict-helpdesk/certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - ict-net

  certbot:
    image: certbot/certbot
    container_name: ict-helpdesk-certbot
    volumes:
      - /var/www/ict-helpdesk/certbot/conf:/etc/letsencrypt
      - /var/www/ict-helpdesk/certbot/www:/var/www/certbot

networks:
  ict-net:
    driver: bridge
