# HTTP - redirect all traffic to HTTPS, but allow Certbot verification
server {
    listen 80;
    server_name ticketing.ksu.edu.ph;

    # Allow Let's Encrypt to access the ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - main Laravel application
server {
    listen 443 ssl;
    server_name ticketing.ksu.edu.ph;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/ticketing.ksu.edu.ph/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ticketing.ksu.edu.ph/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root directory for Laravel
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    # Security: block access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Optional: improve client performance
    client_max_body_size 100M;
    keepalive_timeout 65;
}
